<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Property Management System</h1>
    </header>
    <nav>
        <a href="#" class="tab-link current" data-tab="property-list">Property Listings</a>
        <a href="#" class="tab-link" data-tab="search">Search</a>
        <a href="#" class="tab-link" data-tab="user-auth">User Authentication</a>
        <a href="#" class="tab-link" data-tab="booking-form">Booking Form</a>
    </nav>
    <div class="container">
        <div id="property-list" class="tab-content current">
            <h2>Property Listings</h2>
            <div class="property-list">
                <!-- Property items will be added here by JavaScript -->
            </div>
        </div>
        <div id="search" class="tab-content">
            <h2>Search</h2>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search properties...">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div id="user-auth" class="tab-content">
            <h2>User Authentication</h2>
            <form id="user-auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div id="booking-form" class="tab-content">
            <h2>Booking Form</h2>
            <form id="booking-form">
                <label for="property">Property:</label>
                <select id="property" required>
                    <!-- Property options will be added here by JavaScript -->
                </select>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="10" required>
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" required>
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" required>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
